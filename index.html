<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="stopwatch">
            <div id="stopwatch-display">00:00.00</div>
            <div id="lap-times"></div>
        </div>
        <div class="controls">
            <button id="lap-reset" class="button">Lap</button>
            <button id="start-stop" class="button">Start</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
