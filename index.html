<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button id="theme-toggle" class="theme-toggle">Toggle Theme</button>
        <div id="current-time" class="time-display"></div>
        <div class="tabs">
            <button class="tab-button active" data-tab="stopwatch">Stopwatch</button>
            <button class="tab-button" data-tab="timer">Timer</button>
            <button class="tab-button" data-tab="alarm">Alarm</button>
        </div>
        <div id="stopwatch" class="tab-content active">
            <div class="stopwatch">
                <div id="stopwatch-display">00:00.00</div>
                <div id="lap-times"></div>
            </div>
            <div class="controls">
                <button id="lap-reset" class="button">Lap</button>
                <button id="start-stop" class="button">Start</button>
            </div>
        </div>
        <div id="timer" class="tab-content">
            <div id="timer-display">00:00:00</div>
            <div class="timer-input">
                <input type="number" id="hours" min="0" max="23" placeholder="HH">
                <input type="number" id="minutes" min="0" max="59" placeholder="MM">
                <input type="number" id="seconds" min="0" max="59" placeholder="SS">
            </div>
            <div class="controls">
                <button id="timer-start" class="button">Start</button>
                <button id="timer-reset" class="button">Reset</button>
            </div>
        </div>
        <div id="alarm" class="tab-content">
            <div id="alarm-display">No alarm set</div>
            <input type="time" id="alarm-time">
            <div class="controls">
                <button id="alarm-set" class="button">Set Alarm</button>
                <button id="alarm-clear" class="button">Clear Alarm</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
